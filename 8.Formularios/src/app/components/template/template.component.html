<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate>

    <div>

        <div class="form-group row" [ngClass]="{'has-danger': nombre.errors?.minlength || nombre.errors?.required && nombre.touched}">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Nombre" name="nombre" [(ngModel)]="usuario.nombre" minlength="5" required #nombre="ngModel">
                <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                    Este campo es requerido.
                </div>
                <div *ngIf="nombre.errors?.minlength" class="form-control-feedback">
                    Por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" name="apellido" [(ngModel)]="usuario.apellido" #apellido="ngModel" required>
                <div *ngIf="apellido.errors?.required">
                    Este campo es requerido.
                </div>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" type="email" placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]="usuario.correo" required #correo="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div *ngIf="correo.errors?.required">
                Este campo es requerido.
            </div>
            <div *ngIf="correo.errors?.pattern">
                Ingrese un correo valido.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="usuario.pais" class="form-control" name="pais" id="">
              <option value="">Seleccione un pais</option>
              <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <label *ngFor="let s of sexos">
              <div class="input-group">
                  <div class="input-group-prepend">
                      <div class="input-group-text">
                          <input [(ngModel)]="usuario.sexo" [value]="s" name="sexo" type="radio" aria-label="Radio button for following text input">
                          <span>{{s}}</span>
                      </div>
                  </div>
              </div>
          </label>

            <!---<div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input [(ngModel)]="usuario.sexo" value="mujer" name="sexo" type="radio" aria-label="Radio button for following text input">
                        <span>Mujer</span>
                    </div>
                </div>
            </div> -->
        </div>
    </div>



    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button [disabled]="!forma.valid" type="submit " class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>

</form>

</pre>
